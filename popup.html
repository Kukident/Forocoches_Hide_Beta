  <!-- Cascading Style Sheets -->

<div id="filtrado" class="col-lg-12">
  <div class="row">
    <form id="banwords" autocomplete="off">
      <div class="col-xs-9">
        <div class="form-group label-floating">
          <label class="control-label" for="focusedInput">Ocultar hilos por palabras</label>
          <input class="form-control" id="focusedInput" type="text">
          <p class="help-block">Usa la <code>,</code>para delimitar diferentes titulos</p>
        </div>
      </div>
      <div class="col-xs-2 botones">
        <button class="btn btn-raised btn-default" id="s1"><i class="material-icons" style="font-size:18px;">speaker_notes_off</i></button>
      </div>
    </form>
  </div>
  <div class="row">
    <form id="banusers" autocomplete="off">
      <div class="col-xs-9">
        <div class="form-group label-floating">
          <label class="control-label" for="focusedInput2">Ocultar hilos por usuario</label>
          <input class="form-control" id="focusedInput2" type="text">
          <p class="help-block">Usa la <code>,</code>para ocultar multiples usuarios</p>
        </div>
      </div>
      <div class="col-xs-2 botones">
        <button class="btn btn-raised btn-default" id="s2"><i class="material-icons" style="font-size:18px;">speaker_notes_off</i></button>
      </div>
    </form>
  </div>
</div>

<div class="col-lg-12 text-center botones">
